#
# Mount filesystems in the target (generally, before treating the
# target as a usable chroot / "live" system). Filesystems are
# automatically mounted from the partitioning module. Filesystems
# listed here are **extra**. The filesystems listed in *extraMounts*
# are mounted in all target systems.
---
# Extra filesystems to mount.
extraMounts:
    - device: proc
      fs: proc
      mountPoint: /proc
    - device: sys
      fs: sysfs
      mountPoint: /sys
    - device: /dev
      mountPoint: /dev
      options: [ bind ]
    - device: tmpfs
      fs: tmpfs
      mountPoint: /run
    - device: /run/udev
      mountPoint: /run/udev
      options: [ bind ]

# Specify the root filesystem and any additional partitions
# Adjust the device names based on your VirtualBox setup
mountOptions:
    - filesystem: default
      options: [ defaults, noatime ]
    - filesystem: ext4
      options: [ defaults, noatime ]

# Example for root and home partitions
# Make sure to adjust these device names based on your VM's configuration
# Root filesystem
    - device: /dev/nvme0n1p1  # For NVMe root partition
      mountPoint: /
      fs: ext4
      options: [ defaults, noatime ]

    # Uncomment and adjust the following line for SATA root partition
    # - device: /dev/sda1  # For SATA root partition
    #   mountPoint: /
    #   fs: ext4
    #   options: [ defaults, noatime ]

# Home partition (optional)
    - device: /dev/nvme0n1p2  # For NVMe home partition
      mountPoint: /home
      fs: ext4
      options: [ defaults, noatime ]

    # Uncomment and adjust the following line for SATA home partition
    # - device: /dev/sda2  # For SATA home partition
    #   mountPoint: /home
    #   fs: ext4
    #   options: [ defaults, noatime ]

# Swap partition (optional)
    - device: /dev/nvme0n1p3  # For NVMe swap partition
      mountPoint: swap
      fs: swap
      options: [ defaults ]

    # Uncomment and adjust the following line for SATA swap partition
    # - device: /dev/sda3  # For SATA swap partition
    #   mountPoint: swap
    #   fs: swap
    #   options: [ defaults ]
